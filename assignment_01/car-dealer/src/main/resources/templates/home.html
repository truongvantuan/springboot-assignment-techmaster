<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <h1 class="alert alert-secondary text-center" th:text="${storeName}"></h1>
    <ul class="card-group">
        <li class="card" th:each="car : ${cars}">
            <img class="card-img-top" th:src="@{'/images/' + ${car.photo}}" alt="">
            <!-- <span th:utext="${car.name + '<br />' + car.manufacturer + '<br />' + car.price + ' triệu'}"></span> -->
            <div class="card-body">
                <h5 class="card-title" th:text="${car.name}"></h5>
                <p class="card-text" th:text="${car.manufacturer}"></p>
                <p class="card-text" th:text="${car.price} + ' Triệu'"></p>
            </div>
        </li>
    </ul>
</body>

</html>
