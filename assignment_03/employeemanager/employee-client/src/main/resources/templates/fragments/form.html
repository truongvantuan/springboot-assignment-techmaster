<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div th:fragment="create-new-employee" style="max-width: 600px; margin: auto">
        <div class="input-group row g-3">
            <label for="name">Provide name</label>
            <div class="col" id="name">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
            <div class="col">
                <input id="email" type="text" class="form-control" placeholder="Email" aria-label="Email">
            </div>
            <label for="inputGroupFile02">Choose profile image</label>
            <input type="file" class="form-control" id="inputGroupFile02">
        </div>
    </div>
</body>
</html>
