<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light hdd">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/employees/}">Employees</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" action="#" th:action="@{/employees/search}" th:object="${searchRequest}"
                      method="post">
                    <input class="form-control me-2" th:field="*{keyword}" type="search" placeholder="Search"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <!--                <button class="btn btn-outline-success add-btn" >Add</button>-->
                <a th:href="@{/employees/add}" class="btn btn-outline-success add-btn">Add</a>
            </div>
        </div>
    </nav>
</body>
</html>
