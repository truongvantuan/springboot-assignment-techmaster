<!DOCTYPE html>
<html lang="en" th xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.firstName} + ' ' + ${user.lastName}"></h5>
                    <ul>
                        <li class="card-text" th:text="${user.passportNumber}"></li>
                        <li class="card-text" th:text="${user.email}"></li>
                    </ul>
                    <button type="button" class="btn btn-outline-secondary">update</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
